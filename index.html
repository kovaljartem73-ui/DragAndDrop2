<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Переміщення об'єктів</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    .draggable {
      position: absolute;
      width: 100px;
      height: 100px;
      cursor: grab;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      user-select: none;
    }
    #box1 { background-color: #ff4d4d; top: 50px; left: 50px; }
    #box2 { background-color: #4dff4d; top: 200px; left: 150px; }
    #box3 { background-color: #4d4dff; top: 350px; left: 250px; }
  </style>
</head>
<body>
  <div id="box1" class="draggable">1</div>
  <div id="box2" class="draggable">2</div>
  <div id="box3" class="draggable">3</div>

  <script>
    const boxes = document.querySelectorAll('.draggable');

    boxes.forEach(box => {
      let offsetX = 0;
      let offsetY = 0;
      let isDragging = false;

      box.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.clientX - box.offsetLeft;
        offsetY = e.clientY - box.offsetTop;
        box.style.cursor = 'grabbing';
      });

      document.addEventListener('mousemove', e => {
        if (isDragging) {
          box.style.left = (e.clientX - offsetX) + 'px';
          box.style.top = (e.clientY - offsetY) + 'px';
        }
      });

      document.addEventListener('mouseup', () => {
        if (isDragging) {
          isDragging = false;
          box.style.cursor = 'grab';
        }
      });
    });
  </script>
</body>
</html>
